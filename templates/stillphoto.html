<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static Face Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

    <style>h3 {
    font-size: 48px;
    font-family: 'Playfair Display', serif;
}
        </style>


</head>


<body>

<div class = "container">
    <div>
        <h3>Face Recognition using CNN</h3>
    </div>
</div>

<header class="navbar">
    <form action="/upload" method="post" enctype="multipart/form-data" >
        <div align="center">
            <label class="btn btn-default btn-file">
                Browse <input type="file" name="image" style="display: none;">
            </label>
            <input type="submit" value="Upload & Detect" class="btn btn-primary">
        </div>
    </form>
</header>

<div class="text-center">
    {% if init %}
        {% if face_recognized %}
            <div class="alert alert-success" style="margin-top:18px;">
                <strong>Yes!</strong> {{ num_faces }} face(s) detected!
            </div>
            {% if image_to_show %}
                <div>
                    <img src="{{ image_to_show }}" style="width:600px;">
                </div>
            {% endif %}
        {% else %}
            <div class="alert alert-danger" style="margin-top:18px;">
                <strong>Nope!</strong> No face detected
            </div>
        {% endif %}
    {% endif %}
</div>

</body>
</html>
